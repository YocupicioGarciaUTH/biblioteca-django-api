<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Google - Biblioteca UTH</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .loading { text-align: center; color: #666; font-size: 1.2em; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .result { margin-top: 30px; padding: 20px; border-radius: 8px; display: none; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .user-info { background: #f0f4ff; padding: 15px; border-radius: 8px; margin-top: 15px; }
        .token-display {
            background: #2d2d2d; color: #4ec9b0; padding: 15px; border-radius: 8px;
            margin-top: 15px; word-wrap: break-word; font-family: 'Courier New', monospace; font-size: 0.9em;
        }
        .btn {
            display: inline-block; padding: 10px 20px; margin-top: 15px; margin-right: 10px;
            background: #667eea; color: white; text-decoration: none; border-radius: 5px;
        }
        .btn-red { background: #e53e3e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login con Google</h1>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Procesando autenticaci√≥n...</p>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // 1. Intentar obtener tokens de la URL (si venimos redirigidos de Django)
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const userInfoRaw = urlParams.get('user_info');
        const googleInfoRaw = urlParams.get('google_info');
        const message = urlParams.get('message');
        const error = urlParams.get('error');

        if (error) {
            showError("Error: " + decodeURIComponent(error));
        } else if (accessToken) {
            // 2. Guardar en localStorage
            localStorage.setItem('access_token', accessToken);
            localStorage.setItem('refresh_token', refreshToken);

            // 3. Mostrar pantalla de √©xito
            const user = JSON.parse(decodeURIComponent(userInfoRaw));
            const google = JSON.parse(decodeURIComponent(googleInfoRaw));
            showSuccess(user, google, accessToken, message);
        } else {
            // 4. Si no hay nada, pedir URL de redirecci√≥n al backend
            fetch('/api/auth/google/redirect/')
                .then(res => res.json())
                .then(data => { window.location.href = data.auth_url; })
                .catch(err => showError("No se pudo conectar con el servidor"));
        }

        function showSuccess(user, google, token, msg) {
            document.getElementById('loading').style.display = 'none';
            const res = document.getElementById('result');
            res.className = 'result success';
            res.style.display = 'block';
            res.innerHTML = `
                <h2>‚úÖ ${msg}</h2>
                <div class="user-info">
                    <h3>üë§ Datos del Usuario</h3>
                    <p><strong>Nombre:</strong> ${user.first_name} ${user.last_name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    ${google.picture ? `<img src="${google.picture}" width="80" style="border-radius:50%">` : ''}
                </div>
                <div class="token-display">
                    <strong>üîë Token Guardado:</strong><br>${token.substring(0, 60)}...
                </div>
                <a href="/api/" class="btn">Ir a la API</a>
                <a href="/" class="btn">Volver al Inicio</a>
                <a href="#" onclick="localStorage.clear();location.reload();" class="btn btn-red">Cerrar Sesi√≥n</a>
            `;
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            const res = document.getElementById('result');
            res.className = 'result error';
            res.style.display = 'block';
            res.innerHTML = `<h2>‚ùå Error</h2><p>${msg}</p><a href="/" class="btn">Volver al Inicio</a>`;
        }
    </script>
</body>
</html>
